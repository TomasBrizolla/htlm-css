<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
   
    <video controls loop width="560" poster="imagens/Sem título.png">
        <source src="midia/Meuvideo.mp4" type="video/mp4">
        <source src="midia/Meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogv">
        <p>Seu navegador não compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/pYGu9dUKr-o?si=gqGQukl0FEGtfDnC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/162537704?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="233" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="T - teaser"></iframe>

</body>
</html>
